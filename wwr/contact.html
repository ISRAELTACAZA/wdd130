  <main>
    <div class="hero2">
      <h1>Down the River Company</h1>
      <h5>123 William Street</h5>
      <h5>New York, NY</h5>
      <h5>+1 525 548 4851</h5>
      <h5>info@downtheriver</h5>
    </div>


    <div class="contactmap">
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3024.401787921713!2d-74.00952712343256!3d40.70917077139404!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x89c25a1806bed5e3%3A0x5a55136a17c2a2e0!2s123%20William%20St%2C%20New%20York%2C%20NY%2010038%2C%20EE.%20UU.!5e0!3m2!1ses!2sbo!4v1759592179320!5m2!1ses!2sbo"
        width="400" height="650" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade">
      </iframe>
      <form>
        <fieldset>
          <legend>Please Fill With Your Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-item column2">
            <label for="email">Email:</label>
            <input type="email" name="email" id="email">
          </div>
          <div class="form-item column2">
            <label for="phone">Phone number</label>
            <input type="number" id="phone" name="phone">
          </div>
        </fieldset>
        <fieldset>
          <legend>Message Purpose</legend>
          <div class="form-item column1">
            <input type="radio" id="gi" name="gi">
            <label for="gi">General Inquiry</label>
            <input type="radio" id="rq" name="rq">
            <label for="rq">Reservation Question</label>
            <input type="radio" id="websuggest" name="websuggest">
            <label for="websuggest">Web View Suggestion</label>
          </div>
          <div class="text1">
            <label id="text2" for="feedback">Please type your Message Below:</label>
            <textarea name="feedback" id="feedback" rows="3" placeholder="I need information about......"></textarea>
          </div>
          <div>
            <input type="checkbox" id="susbcribe" name="susbcribe">
            <label for="susbcribe">Please Subscribe me to the monthly newsletter</label>
          </div>
        </fieldset>
        <button type="submit">Get in Touch!</button>
      </form>
    </div>
    <section class="adventure">
      <h3 id="history3">We Are Here Serve To You!</h3>
      <figure>

      </figure>
      <figure>

      </figure>
      <figure>
        <img src="images/profile5.jpg" alt="Alejandra Sousa">
        <figcaption>Alejandra Sousa</figcaption>
      </figure>
    </section>
