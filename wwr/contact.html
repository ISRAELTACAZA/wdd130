      <form>
        <fieldset>
          <legend>Please Fill With Your Contact Information</legend>
          <div class="form-item column2">
            <label for="fullname">Full Name:</label>
            <input type="text" id="fullname" name="fullname">
          </div>
          <div class="form-item column2">

          </div>
          <div class="form-item column2">

            <input type="text" id="fullname" name="fullname">
          </div>


        </fieldset>
        <fieldset>
          <legend>Message Purpose</legend>
          <div class="form-item column1">
            <input type="radio" id="gi" name="gi">
            <label for="gi">General Inquiry</label>
            <input type="radio" id="rq" name="rq">
            <label for="rq">Reservation Question</label>
            <input type="radio" id="websuggest" name="websuggest">
            <label for="websuggest">Web View Suggestion</label>
          </div>
          <div class="text1">
            <label id="text2" for="feedback">Please type your Message Below:</label>

            <textarea name="feedback" id="feedback" rows="6" placeholder="I need information about......"></textarea>
          </div>
          <div>
            <input type="checkbox" id="susbcribe" name="susbcribe">
            <label for="susbcribe">Please Subscribe me to the monthyly newsletter</label>

          </div>

        </fieldset>
        <button type="submit">Submit Poll</button>
      </form>
